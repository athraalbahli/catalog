{% extends "base.html" %}
{% block title %}
	Catalog App
{% endblock %}

{% block content %}
<div class="container">
{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-success alert-dismissible" role="alert">
  				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  				<strong>congratulation!</strong> {{ message }}
			</div>
		{% endfor %}
	{% endif %}
{% endwith %}
<div class="row">
	<h1>Add New Item</h1>
	<form action="{{url_for('newCategoryItem')}}"method="post">
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" name="name" class="form-control" id="title" placeholder="Enter Title" value="" required>
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<textarea name="description" class="form-control" id="description"  rows="3"></textarea required>
		</div>
		<div class="form-group">
			<label for="category">Category</label>
			<select name="category" id="category" class="form-control">
			{% for category in categories %}
				<option value="{{category.id}}">{{category.name}}</option>
			{% endfor %}
			</select>
		</div>
			<input type="submit" name="update" value="Update" class="btn btn-primary">
			<a href="{{url_for('showCategories')}}" class="btn btn-danger">Cancel</a>
	</form>
</div>
{% endblock %}
